<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Clima</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1>Simulador de Clima</h1>
    <form id="search-form">
      <input type="text" id="city-input" placeholder="Ingrese una ciudad">
      <button type="submit">Buscar</button>
    </form>
  </header>
  <main>
    <div id="weather-container" class="container">
      <div id="location" class="weather-info"></div>
      <div id="current-weather" class="weather-info"></div>
      <div id="forecast" class="weather-info"></div>
    </div>
  </main>
  
  <script src="main.js"></script>
</body>
</html>

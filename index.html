<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Formulario de inicio de sesion">
    <meta name="keywords" content="LogIn, email, password, iniciar sesion">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
      <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Log In</title>
</head>
<body class="userl">
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="text-center">
            <div class="myform form">
              <div class="logo mb-3">
                <div class="col-md-12 text-center">
                  <h1>Login</h1>
                </div>
              </div>
              <form action="" method="post" name="login">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Password</label>
                  <input type="password" name="password" id="password" class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                </div>
                <div class="form-group">
                  <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
                </div>
                <div class="col-md-12 text-center ">
                  <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                </div>
                <div class="col-md-12 ">
                  <div class="login-or">
                    <hr class="hr-or">
                    <span class="span-or">or</span>
                  </div>
                </div>
                <div class="col-md-12 mb-3">
                  <p class="text-center">
                    <a href="javascript:void();" class="google btn mybtn"><i class="fa fa-google-plus">
                      </i> Signup using Google
                    </a>
                  </p>
                </div>
                <div class="form-group">
                  <p class="text-center">Don't have account? <a href="Signin.html" id="signup">Sign up here</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </main>

    <script>
      $(document).ready(function() {
        // Ocultar/mostrar formularios
        $("#signup").click(function() {
          $("#first").fadeOut("fast", function() {
            $("#second").fadeIn("fast");
          });
        });
      
        $("#signin").click(function() {
          $("#second").fadeOut("fast", function() {
            $("#first").fadeIn("fast");
          });
        });
      
        // Validación y manejo del formulario de inicio de sesión
        $("form[name='login']").validate({
          rules: {
            email: {
              required: true,
              email: true
            },
            password: {
              required: true
            }
          },
          messages: {
            email: "Please enter a valid email address",
            password: {
              required: "Please enter password"
            }
          },
          submitHandler: function(form) {
            // Aquí puedes agregar el código para verificar los datos de inicio de sesión
            // y redirigir a otra página
            form.submit();
            window.location.href = "weather.html";
          }
        });
      
        // Validación y manejo del formulario de registro
        $("form[name='registration']").validate({
          rules: {
            firstname: "required",
            lastname: "required",
            email: {
              required: true,
              email: true
            },
            password: {
              required: true,
              minlength: 5
            }
          },
          messages: {
            firstname: "Please enter your firstname",
            lastname: "Please enter your lastname",
            password: {
              required: "Please provide a password",
              minlength: "Your password must be at least 5 characters long"
            },
            email: "Please enter a valid email address"
          },
          submitHandler: function(form) {
            // Aquí puedes agregar el código para guardar la información del registro
            // y redirigir a otra página
            form.submit();
          }
        });
      });
    </script>

      </footer>
</body>
</html>
